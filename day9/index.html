<!DOCTYPE html>
<html>
  <head>
    <title>Practise Selectors</title>
    <style>
      .green {
        color: green;
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        const firstH1 = document.querySelector('h1'); // Select the first <h1> element
        firstH1.style.color = 'red'; // Change the color to red
      }

      function changeH3() {
        const allH3 = document.querySelectorAll('h3'); // Select all <h3> elements
        allH3.forEach((h3) => {
          h3.style.color = 'green'; // Change the color to green
        });
      }

      function changeH5() {
        const allH5 = document.querySelectorAll('h5'); // Select all <h5> elements
        allH5.forEach((h5) => {
          h5.style.color = 'blue'; // Change the color to blue
        });
      }

      function changeGreen() {
        const greenElements = document.querySelectorAll('.green'); // Select all elements with class "green"
        greenElements.forEach((element) => {
          element.style.color = 'green'; // Change the color to green
        });
      }

      function changeRed() {
        const redElements = document.querySelectorAll('.red'); // Select all elements with class "red"
        redElements.forEach((element) => {
          element.style.color = 'red'; // Change the color to red
        });
      }

      function changeBlue() {
        const blueElements = document.querySelectorAll('.blue'); // Select all elements with class "blue"
        blueElements.forEach((element) => {
          element.style.color = 'blue'; // Change the color to blue
        });
      }
    </script>
  </body>
</html>
